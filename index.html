<!DOCTYPE html>
<html>
<head>
	<title>Databetic</title>
	<meta name="robots" content="noindex">
	<link rel="icon" type="image/png" href="favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0-rc1/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">


	<script src="js/lib/jquery.js" type="text/javascript"></script>
	<script src="js/lib/d3.v3.min.js" type="text/javascript"></script>

	<script src="js/timing.js" type="text/javascript"></script>
	<script src="js/databetic.js" type="text/javascript"></script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col12">
				<form id="bgForm" class="form-Horizontal">
					<fieldset>
						<legend>New Entry</legend>
					</fieldset>
					<label for="bgNumber">Reading</label>
					<input type="number" name="bgNumber" id="bgNumber" class="form-control"/>
					<label for="bgDateTime">Date & Time <span id="now" class="link">now</span></label>
					<input type="date" name="bgDate" id="bgDate" class="form-control" />
					<input type="time" name="bgTime" id="bgTime" class="form-control"/>
					<input type="submit" class="btn btn-default">
				</form>
			</div>
		</div>
		<div class="row">
			<h3>Previous Entries</h3>
			<div class="col12" id="entries">

			</div>
		</div>
	</div>
</body>
</html>
